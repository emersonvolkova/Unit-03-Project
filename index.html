<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unit 03 - Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <header class="main-header">
            <h1>The Code Review</h1>
        </header>
        <main>
            <div class="container">
                <section class="intro column">
                    <h2>Signup for our newsletter</h2>
                        <p>Get the latest news on how your code is doing right in your inbox.</span>
                </section>
                <section class="form column">
                    <fieldset class="contact-info">
                        <div class="wrap">
                            <form action="index.html" method="post" id="contact-info">
                                <legend>Contact Information</legend>
                                <div class="flex-pair">
                                    <label for="name">Full Name</label>
                                    <input type="text" id="name" name="user_name" placeholder="Required&nbsp;&nbsp;">
                                </div>
                                <div class="flex-pair">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="user_email" placeholder="Required&nbsp;&nbsp;">
                                </div>
                                <div class="flex-pair">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="user-tel" placeholder="(123) 456-7890&nbsp;&nbsp;">
                                </div>
                                <div class="flex-pair">                                
                                    <label for="address">Street Address</label>
                                    <input type="address" id="address" name="user_address">
                                </div>
                                <div class="flex-pair">
                                    <label for="city">City</label>
                                    <input type="" id="city" name="user_city">
                                </div>
                                <div class="flex-pair">
                                    <label for="state">State</label>
                                    <select id="state" name="user_state">
                                        <optgroup label="">
                                            <option value="" disabled selected>Choose State</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </optgroup>
                                        <optgroup label="Federal District">
                                            <option value="District of Columbia">District of Columbia</option>
                                        </optgroup>
                                        <optgroup label="Inhabited Territories">
                                            <option value="American Samoa">American Samoa</option>
                                            <option value="Guam">Guam</option>
                                            <option value="Northern Mariana Islands">Northern Mariana Islands</option>
                                            <option value="Puerto Rico">Puerto Rico</option>
                                            <option value="U.S. Virgin Islands">U.S. Virgin Islands</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="flex-pair">
                                <label for="zip_code">Zip Code</label>
                                <input type="zip" id="zip_code" name="user_zip">
                                </div>
                            </form>
                        </div>
                    </fieldset>
                </section>
                <section class="newsletter column">
                    <fieldset>
                    <legend>Newsletter</legend>
                        <label>Select the newsletters you would like to receive</label>
                        <div class="flex-pair">                                
                            <input type="checkbox" id="html_news" value="html_news" name="newsletter">
                            <label for="html_news" class="checkbox">HTML News</label>
                        </div>
                        <div class="flex-pair">                                
                            <input type="checkbox" id="css_news" value="css_news" name="newsletter">
                            <label for="css_news" class="checkbox">CSS News</label>
                        </div>
                        <div class="flex-pair">                                
                            <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter">
                            <label for="javascript_news" class="checkbox">Javascript News</label>
                        </div>

                        <label>Newsletter format</label>

                        <div class="flex-pair">                                
                            <input type="radio" id="html" value="html" name="format">
                            <label for="html" class="radio">HTML</label>
                        </div>
                        <div class="flex-pair">                                
                            <input type="radio" id="plain" value="plain" name="format">
                            <label for="plain" class="radio">Plain Text</label>
                        </div>

                    </fieldset>
                </section>
                <label for="comment">Other topics you would like to hear about</label>
                <br>
                <textarea id="comment" name="user_comment"></textarea>

                <input type="submit" value="Sign Up">
            </div>
        </main>
        <footer>
            &copy; The Code Review
        </footer>
    </body>
